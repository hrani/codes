
name: Clone Public Repository Workflow

on:
  push:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
 runs-on: ubuntu-latest
    name: e2e tests
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.16.2'
    
  job-public-repo:
    runs-on: ubuntu-latest
    steps:
      
      - name: Clone hrani/moose-core PUBLIC repository
        uses: hrani/moose-core@master
        with:
          owner: 'hrani'
          repository: 'moose-core'
      
      - name: Access cloned repository content
        run: |
          echo "ROOT"
          ls -l
          echo "CLONED REPO"
          cd poc-github-actions
          ls -l
